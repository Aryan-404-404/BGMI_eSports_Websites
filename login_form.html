<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .loginForm{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 350px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container label {
            display: block;
            font-size: 14px;
            margin: 10px 0 5px;
            color: #555;
            text-align: left;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #ff7e5f;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #feb47b;
        }
        .login-container p {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        .login-container p a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .login-container p a:hover {
            color: #feb47b;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="try.js"></script>
</head>

<body>
    <nav id="navBar">
        <ul id="nav-links">
            <li>
                <a href="index.html" "><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
                <a href="Esports.html"><i class="fas fa-newspaper"></i>Esports</a>
            </li>
            <li>
                <a href="https://www.battlegroundsmobileindia.com/" target="_blank"><i class="fas fa-gamepad"></i>BGMI</a>
            </li>
            <li>
                <a href="https://play.google.com/store/apps/details?id=com.pubg.imobile" target="_blank"><i class="fas fa-download"></i>Download</a>
            </li>
            <li>
                <a href="login_form.html"><i class="fas fa-user"></i>Login</a>
            </li>
        </ul>
    </nav>

    <div class="loginForm">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form method="post" onsubmit="return FormValidation()">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
    
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>

</html>
